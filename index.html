<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script defer type="module" src="./src/board.js"></script>
    <!-- Google fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts import -->
    <title>Kanban Board</title>
  </head>
  <body>
    <main class="main">
      <section class="category" id="todo">
        <div class="category-header">
          <h2 class="category-header-heading">To Do</h2>
        </div>
        <div class="category-board" id="todo-board"></div>
      </section>
      <section class="category" id="in-progress">
        <div class="category-header">
          <h2 class="category-header-heading">In Progress</h2>
        </div>
        <div class="category-board" id="in-progress-board"></div>
      </section>
      <section class="category" id="done">
        <div class="category-header">
          <h2 class="category-header-heading">Done</h2>
        </div>
        <div class="category-board" id="done-board"></div>
      </section>
    </main>
  </body>
</html>
